<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>KArtHugo PCs</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:tabMenu>
			<p:menuitem icon="ui-icon-disk" value="Monte seu PC"
				url="createPc.xhtml" />
			<p:menuitem icon="ui-icon-disk" value="PCs Montados"
				url="pcsMontados.xhtml" />
			<p:menuitem value="Home" url="/index.xhtml" />


		</p:tabMenu>
		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
			<p:outputLabel value="Nome do PC:" />
			<p:inputText id="nomePc" label="nome"
				value="#{computadorBean.pc.nome}" style="width:350px" />

			<p:outputLabel value="Placa mÃ£e:" />
			<p:selectOneMenu id="placaMae" style="width:350px"
				value="#{computadorBean.pc.placaMae.id}">
				<f:selectItems value="#{computadorBean.placas}" var="placaMae"
					itemLabel="#{placaMae.marca} #{placaMae.nome}: R$#{placaMae.preco}"
					itemValue="#{placaMae.id}" />
			</p:selectOneMenu>

			<p:outputLabel value="Processador:" />
			<p:selectOneMenu id="cpu" style="width:350px"
				value="#{computadorBean.pc.cpu.id}">
				<f:selectItems value="#{computadorBean.cpus}" var="cpu"
					itemLabel="#{cpu.marca} #{cpu.nome}: R$#{cpu.preco}"
					itemValue="#{cpu.id}" />
			</p:selectOneMenu>



			<p:outputLabel value="Fonte:" />
			<p:selectOneMenu id="fonte" panelStyle="width:350px"
				style="width:350px" value="#{computadorBean.pc.fonte.id}">
				<f:selectItems value="#{computadorBean.fontes}" var="fonte"
					itemLabel="#{fonte.marca} #{fonte.nome}: R$#{fonte.preco}"
					itemValue="#{fonte.id}" />
			</p:selectOneMenu>

		</p:panelGrid>
		<p:panelGrid style="margin-botton:20px" columns="4" layout="grid">

			<p:outputLabel value="Memorias RAM:" />
			<p:selectOneMenu id="ram" panelStyle="width:350px"
				style="width:350px" value="#{computadorBean.pc.ram.id}">
				<f:selectItems value="#{computadorBean.rams}" var="ram"
					itemLabel="#{ram.marca} #{ram.nome}: R$#{ram.preco}"
					itemValue="#{ram.id}" />
			</p:selectOneMenu>
			<p:outputLabel value="Quantidade: " />
			<p:spinner min="1" max="6" id="spinQntRam" style="width:300px"
				value="#{computadorBean.qntRam}" />

			<p:outputLabel value="Memoria Fisica (HD):" />
			<p:selectOneMenu id="hd" panelStyle="width:350px" style="width:350px"
				value="#{computadorBean.pc.hd.id}">
				<f:selectItems value="#{computadorBean.hds}" var="hd"
					itemLabel="#{hd.marca} #{hd.nome}: R$#{hd.preco}"
					itemValue="#{hd.id}" />
			</p:selectOneMenu>
			<p:outputLabel value="Quantidade: " />
			<p:spinner id="spinQntHd" style="width:300px" min="1" max="6"
				value="#{computadorBean.qntHd}" />

			<p:outputLabel value="Placa de Video:" />
			<p:selectOneMenu id="video" panelStyle="width:350px"
				style="width:350px" value="#{computadorBean.pc.video.id}">
				<f:selectItems value="#{computadorBean.videos}" var="video"
					itemLabel="#{video.marca} #{video.nome}: R$#{video.preco}"
					itemValue="#{video.id}" />
			</p:selectOneMenu>
			<p:outputLabel value="Quantidade: " />
			<p:spinner id="spinQntVideo" style="width:300px" min="1" max="6"
				value="#{computadorBean.qntVideo}" />

		</p:panelGrid>

		<p:commandButton value="Salvar Computador" update="growl: form"
			action="#{computadorBean.salvarPc()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
