<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>KArtHugo PCs/Admin</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Cadastro Peca">
			<p:dataTable var="pecas" value="#{pecasBean.pecas}"
				emptyMessage="Sem pecas cadastrados!" editable="true">
				<f:facet name="header"> Alunos Cadastrados</f:facet>

				<p:ajax event="rowEdit" listener="#{pecasBean.onRowEdit(peca)}"
					update=":form:growl" />

				<p:column headerText="ID" sortable="true" sortBy="#{peca.id}">
					<h:outputText value="#{peca.id}" />
				</p:column>

				</p:dataGrid>
		</p:panel>
		<p:commandButton action="#{pecasBean.salvarPeca()}"
			value="Salvar peca" />

	</h:form>
</h:body>
</html>
