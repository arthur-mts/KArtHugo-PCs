<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>KArtHugo PCs/Admin</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Cadastro Peca">
			<p:panelGrid>
				<p:outputLabel value="Nome da peca: *" />
				<p:inputText id="nomePeca" value="#{pecasBean.peca.nome}"
					required="true" />

				<p:outputLabel value="Descricao: *" />
				<p:inputText id="descrPeca" value="#{pecasBean.peca.descricao}"
					required="true" />

				<p:outputLabel value="Categoria: *" />
				<p:autoComplete id="catPeca" value="#{pecasBean.peca.categoria}"
					maxResults="5" required="true"
					completeMethod="#{pecasBean.autoCompleteDescricaoPeca}" />

				<p:outputLabel value="Preco:* " />
				<p:autoComplete id="precoPeca" value="#{pecasBean.peca.preco}" />

			</p:panelGrid>
		</p:panel>
		<p:commandButton action="#{pecasBean.salvarPeca()}" value="Salvar peca"/>

	</h:form>
</h:body>
</html>
