<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>KArtHugo PCs/Admin</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Cadastro Peca">
			<p:dataTable var="peca" value="#{pecasBean.pecas}"
				emptyMessage="Sem pecas cadastrados!" editable="true">
				<f:facet name="header"> Pecas Cadastradas</f:facet>

				<p:ajax event="rowEdit" listener="#{pecasBean.onRowEdit(peca)}" />

				<p:column headerText="ID" sortable="true" sortBy="#{peca.id}">
					<h:outputText value="#{peca.id}" />
				</p:column>

				<p:column headerText="Nome">

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{peca.nome}" />
						</f:facet>

						<f:facet name="input">
							<h:inputText value="#{peca.nome}" style="width:100%" />
						</f:facet>

					</p:cellEditor>

				</p:column>

				<p:column headerText="Descricao">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{peca.descricao}" />
						</f:facet>

						<f:facet name="input">
							<h:inputText value="#{peca.descricao}" style="width:100%" />
						</f:facet>

					</p:cellEditor>
				</p:column>

				<p:column headerText="Preco">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{peca.preco}" />
						</f:facet>

						<f:facet name="input">
							<h:inputText value="#{peca.preco}" style="width:100%" />
						</f:facet>

					</p:cellEditor>
				</p:column>

				<p:column headerText="Categoria">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{peca.categoria}" />
						</f:facet>

						<f:facet name="input">
							<h:inputText value="#{peca.categoria}" style="width:100%" />
						</f:facet>

					</p:cellEditor>
				</p:column>

				<p:column headerText="Marca">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{peca.marca}" />
						</f:facet>

						<f:facet name="input">
							<h:inputText value="#{peca.marca}" style="width:100%" />
						</f:facet>

					</p:cellEditor>
				</p:column>
				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</p:panel>

	</h:form>
</h:body>
</html>
