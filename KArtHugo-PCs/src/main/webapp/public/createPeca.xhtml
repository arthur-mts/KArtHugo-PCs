<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>KArtHugo PCs/Admin</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:panel header="Cadastro Peca">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome da peca: *" />
				<p:inputText id="nomePeca" value="#{pecasBean.peca.nome}"
					required="true" />

				<p:outputLabel value="Descricao: *" />
				<p:inputText id="descrPeca" value="#{pecasBean.peca.descricao}"
					required="true" />

				<p:outputLabel value="Categoria: *" />
				<p:autoComplete id="catPeca" value="#{pecasBean.peca.categoria}"
					maxResults="7" required="true"
					completeMethod="#{pecasBean.autoCompleteCategoriaPeca}" />

				<p:outputLabel value="Preco:* " />
				<p:inputText id="precoPeca" value="#{pecasBean.peca.preco}" />

				<p:outputLabel value="Marca:* " />
				<p:autoComplete id="marcaPeca" value="#{pecasBean.peca.marca}"
					maxResults="5" required="true"
					completeMethod="#{pecasBean.autoCompleteMarcaPeca}"/>
			</p:panelGrid>
			<p:commandButton action="#{pecasBean.salvarPeca()}"
				value="Salvar peca" update="form" />
		</p:panel>


	</h:form>
</h:body>
</html>
