<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>KArtHugo PCs</title>
</h:head>

<h:body>
	<h:form prependId="false" id="formMenu"
		onsubmit="action='j_security_check';">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:messages></p:messages>
		<p:tabMenu>
			<p:menuitem icon="ui-icon-disk" value="PCs Montados"
				url="private/pcsMontados.xhtml" />
			<p:menuitem icon="ui-icon-disk" value="Monte seu PC"
				url="private/createPc.xhtml" />
			<p:menuitem value="Home" url="index.html" />
		</p:tabMenu>
	</h:form>
	<p:panel header="Login"
		style="width: 30%; text-align:center; margin: auto;">
		<h:form id="formLogin" prependId="false"
			onsubmit="action='j_security_check';">
			<h:panelGrid columns="2" style="text-align:center; margin: auto;">
				<h:outputLabel for="j_username" value="Login:" />
				<h:inputText id="j_username" />

				<h:outputLabel for="j_password" value="Senha:" />
				<h:inputSecret id="j_password" />
				<p:commandButton id="btnLogin" value="Login" ajax="false"
					icon="fa fa-sign-in" />
			</h:panelGrid>
			<!-- <p:link value="Cadastre-se" href="cadastro.xhtml" /> -->
		</h:form>
	</p:panel>

</h:body>
</html>
